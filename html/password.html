<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        }
        input {

<body>
    <h1>G√©n√©rateur et testeur de mot de passe</h1>
    
    <h2>G√©n√©rer un mot de passe s√©curis√©</h2>
    <button onclick="generatePassword()">G√©n√©rer</button>
    <p id="generatedPassword"></p>

    <h2>Tester la robustesse d‚Äôun mot de passe</h2>
    <input type="text" id="passwordInput" placeholder="Entrez un mot de passe" oninput="checkStrength()">
    <p id="strength"></p>

    <script>
        function generatePassword() {
            const length = 12;
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("generatedPassword").textContent = "Mot de passe g√©n√©r√© : " + password;
        }

        function checkStrength() {
            const password = document.getElementById("passwordInput").value;
            const strengthText = document.getElementById("strength");
            
            if (password.length < 6) {
                strengthText.textContent = "‚ö†Ô∏è Trop court !";
                strengthText.style.color = "red";
            } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password) || !/[!@#$%^&*()]/.test(password)) {
                strengthText.textContent = "üî∂ Moyen : Ajoutez des majuscules, chiffres et symboles !";
                strengthText.style.color = "orange";
            } else {
                strengthText.textContent = "‚úÖ Fort !";
                strengthText.style.color = "green";
            }
        }
    </script>
</body>
