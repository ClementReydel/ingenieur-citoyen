    <style>

<body>
    <a href="accueil.html" class="back-button">üè† Accueil</a>
    <h1>D√©tecter les Fake News</h1>
    <p>Lisez les titres et tentez de d√©terminer s'ils sont vrais ou faux.</p>
    
    <div class="news-container" id="news-container">
        <!-- Les articles seront g√©n√©r√©s dynamiquement -->

    <script>
        const newsArticles = [
            { text: "Un homme affirme avoir trouv√© une ville perdue sous l'Atlantique !", isFake: true, explanation: "Aucune preuve scientifique ne soutient cette affirmation." },
            { text: "Les scientifiques d√©couvrent une nouvelle plan√®te habitable proche de la Terre", isFake: false, explanation: "Des exoplan√®tes habitables ont √©t√© d√©couvertes par la NASA." },
            { text: "Un r√©gime √† base de chocolat permet de perdre 10kg en une semaine", isFake: true, explanation: "Aucune √©tude s√©rieuse ne prouve cette affirmation." },
            { text: "La NASA envoie une mission pour extraire des min√©raux rares d'un ast√©ro√Øde", isFake: false, explanation: "Les missions d'extraction sur les ast√©ro√Ødes sont en cours de d√©veloppement." },
            { text: "Une intelligence artificielle a pass√© un test de Turing", isFake: false, explanation: "Certaines IA peuvent simuler la conversation humaine, mais elles n'ont pas encore r√©ussi pleinement ce test." },
            { text: "Les dauphins communiquent entre eux avec un langage complexe comme les humains", isFake: true, explanation: "Les dauphins communiquent, mais leur langage est encore mal compris par les scientifiques." },
            { text: "Un aliment miracle permet de vivre jusqu'√† 150 ans !", isFake: true, explanation: "Aucune preuve scientifique ne soutient cette affirmation." },
            { text: "Des chercheurs ont trouv√© un moyen de ralentir le vieillissement", isFake: false, explanation: "Certaines recherches sur la long√©vit√© existent, bien que loin d'√™tre abouties." },
            { text: "Les pyramides ont √©t√© construites par des extraterrestres", isFake: true, explanation: "Aucune preuve arch√©ologique ne soutient cette th√©orie." },
            { text: "Boire du caf√© r√©duit le risque de certaines maladies", isFake: false, explanation: "Certaines √©tudes montrent des b√©n√©fices pour la sant√©, mais avec mod√©ration." }
        ];

        const container = document.getElementById("news-container");
        
        newsArticles.forEach((article, index) => {
            const articleDiv = document.createElement("div");
            articleDiv.classList.add("news-item");
            articleDiv.innerHTML = `
                <p>${article.text}</p>
                <div class="buttons">
                    <button class="btn btn-real" onclick="checkAnswer(${index}, false, this)">Vrai</button>
                    <button class="btn btn-fake" onclick="checkAnswer(${index}, true, this)">Faux</button>
                </div>
                <p class="hidden" id="result-${index}"></p>
            `;
            container.appendChild(articleDiv);
        });

        function checkAnswer(index, userAnswer, button) {
            const resultText = document.getElementById(`result-${index}`);
            const buttons = button.parentElement.querySelectorAll("button");
            buttons.forEach(btn => {
                btn.classList.add("disabled");
                btn.classList.remove("selected");
            });
            button.classList.add("selected");
            
            if (newsArticles[index].isFake === userAnswer) {
                resultText.textContent = "‚úÖ Bonne r√©ponse !";
                resultText.style.color = "green";
            } else {
                resultText.textContent = "‚ùå Mauvaise r√©ponse !\nExplication : " + newsArticles[index].explanation;
                resultText.style.color = "red";
            }
            resultText.classList.remove("hidden");
        }
    </script>
